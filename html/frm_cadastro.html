<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/jquery-min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <title>FRONT-END</title>
</head>
<body>
    <div class="conteudo">
        <div class="base-central">
            <div class="base-topo">
                <a href="index.html" class="logo"></a>
                <form action="lst_pesquisa.html" method="POST" class="busca">
                    <input type="text" name="" placeholder="Pesquisa">
                    <input type="submit" value="Pesquisar" class="but">
                </form>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="frm_cadastro.html">Cadastrar Novo</a></li>
                    <li><a href="lst_cliente.html">Lista de Contatos</a></li>
                </ul>
            </nav>
            <div class="base-home">
                <h1 class="titulo">Novo Cadastro</h1>
                <div class="base-formulario">
                    <form action="" method="">
                        <label>Nome</label>
                        <input type="text" name="" placeholder="Insira um Nome">
                        <label>Email</label>
                        <input type="text" name="" placeholder="Insira um Email">
                        <label>Endereço</label>
                        <input type="text" name="" placeholder="Insira um Endereço"> 
                        <div class="col">
                            <label>Telefone</label>
                            <input type="text" name="" placeholder="Insira um Telefone">
                        </div>
                        <div class="col">
                            <label>Bairro</label>
                            <input type="text" name="" placeholder="Insira um Bairro">
                        </div>
                        <div class="col">
                            <label>CEP</label>
                            <input type="text" name="" placeholder="Insira um CEP">
                        </div>
                        <div class="col">
                            <label>CPF</label>
                            <input type="text" name="" placeholder="Insira um CPF">
                        </div>

                        <input type="submit" value="Cadastrar" class="btn cad">
                        <input type="reset" value="Limpar" class="btn limpar">
                    </form>
                </div>
            </div>

            <div class="base-rodape">
                <p>Direitos Reservados: Lucas Ribeiro</p>
            </div>

        </div>
    </div>
</body>
</html>
